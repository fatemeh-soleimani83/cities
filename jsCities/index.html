<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="text-bg-dark p-5">
        <h1 class="text-center">Cities</h1>

    </header>
    <main class="container-fluid">
        <section class="row">
            <aside class="col-md-3 p-3 bg-secondary">
                <nav>
                    <ul class="list-unstyled text-center text-md-start">
                        <li><a href="#" class="p-1 text-white" onclick="getcityinfo(0)">London</a></li>
                        <li><a href="#" class="p-1 text-white" onclick="getcityinfo(1)">Paris</a></li>
                        <li><a href="#" class="p-1 text-white" onclick="getcityinfo(2)">Tokyo</a></li>
                    </ul>
                </nav>
            </aside>
            <article class="col-md-9 p-3 bg-light">
                <img src="" alt="" id="citypic" class="d-block w-100 img-fluid">
                <h2 id="cityname"></h2>
                <p id="cityinfo"></p>
                <p id="citydesc"></p>
            </article>
        </section>

    </main>
    <footer class="text-bg-dark p-3">
        <p class="text-center">Footer</p>
    </footer>




    <script>
        let cities = [
            {
                cityname: "London",
                cityinfo: "London, the capital of England and the United Kingdom, is a 21st-century city with history stretching back to Roman times.",
                citydesc: "At its centre stand the imposing Houses of Parliament, the iconic ‘Big Ben’ clock tower and Westminster Abbey, site of British monarch coronations. Across the Thames River, the London Eye observation wheel provides panoramic views of the South Bank cultural complex, and the entire city.", 
                citypic:"images/london.jpeg"
            },
            {
                cityname: "Paris",
                cityinfo: "Paris, France's capital, is a major European city and a global center for art, fashion, gastronomy and culture.",
                citydesc: "19th-century cityscape is crisscrossed by wide boulevards and the River Seine. Beyond such landmarks as the Eiffel Tower and the 12th-century, Gothic Notre-Dame cathedral, the city is known for its cafe culture and designer boutiques along the Rue du Faubourg Saint-Honoré. ",
                 citypic:"images/paris.jpg"
            },
            {
                cityname: "Tokyo",
                cityinfo: "Tokyo, Japan’s busy capital, mixes the ultramodern and the traditional, from neon-lit skyscrapers to historic temples.",
                citydesc: "The opulent Meiji Shinto Shrine is known for its towering gate and surrounding woods. The Imperial Palace sits amid large public gardens. The city's many museums offer exhibits ranging from classical art (in the Tokyo National Museum) to a reconstructed kabuki theater (in the Edo-Tokyo Museum). ",
                 citypic:"images/tokyo.jpg"

            }
        ];
        let cityname=document.querySelector("#cityname");
        let cityinfo=document.querySelector("#cityinfo");
        let citydesc=document.querySelector("#citydesc");
        let citypic=document.querySelector("#citypic");
        function getcityinfo(para) {
            cityname.textContent=cities[para].cityname;
            cityinfo.textContent=cities[para].cityinfo;
            citydesc.textContent=cities[para].citydesc;
            citypic.src=cities[para].citypic;
        }
        getcityinfo(0);

    </script>
</body>

</html>
